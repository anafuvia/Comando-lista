<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formula´rio Completo</h1>
    <hr>

    <form action="/envia-dados" method="post">
        <fieldset>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome"
            placeholder="Digite seu nome" required> <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"
            placeholder="Seu-email@exemplo.com" required>  <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"
            required><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"
            min="16" max="99">

            <label for="data-nascimento">Data Nascimento:</label>
            <input type="date" id="data" name="data-nascimento"
            name="data-nascimento">

            <label for="genero">Genêro:</label>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="prefiro não dizer">Prefiro não dizer</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Outras Informações</legend>
            <details>
                <summary>O que é um formulário?</summary>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam ut molestias optio cum, voluptatum iusto sapiente. Libero commodi dolore temporibus.</p>
            </details>
             <label for="hora-cadastro">Horário Preferido para contato:</label>
            <input type="time" id="hora-cadastro" name="data-nascimento"
            name="hora-cadastro"><br>

            <button type="submit">Cadastrar</button>

        </fieldset>
    
    </form>

    
</body>
</html>
